<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Palette Art Supplies</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card" data-animate="fade-up">
            <div class="text-center" style="margin-bottom: 40px;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 25px;">
                    <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                    <span>Palette</span>
                </a>
                <h2>Welcome Back</h2>
                <p class="text-muted">Enter your credentials to access your account</p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <label style="display: flex; align-items: center; gap: 8px; font-size: 0.85rem; cursor: pointer;">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary); font-size: 0.85rem; font-weight: 600;">Forgot
                        password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="width: 100%; padding: 15px;">Sign In</button>

                <div class="auth-separator">
                    <span>OR Continue with</span>
                </div>
                <div class="social-login-group">
                    <button type="button" class="social-login-btn google"><i class="bi bi-google"></i></button>
                    <button type="button" class="social-login-btn facebook"><i class="bi bi-facebook"></i></button>
                </div>
            </form>

            <div class="auth-footer">
                <p class="text-muted" style="font-size: 0.95rem;">Don't have an account? <a href="register.html"
                        style="color: var(--primary); font-weight: 700;">Create Account</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
