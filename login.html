<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Palette</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center min-vh-100 bg-surface">

    <div class="container">
        <div class="row g-0 justify-content-center">
            <div class="col-lg-10">
                <div class="card-creative border-0 shadow-lg overflow-hidden">
                    <div class="row g-0">
                        <!-- Visual Side -->
                        <div class="col-lg-6 d-none d-lg-block bg-primary text-white p-5 position-relative">
                            <div class="position-absolute top-0 start-0 w-100 h-100"
                                style="background: url('https://placehold.co/600x800/6366f1/a5b4fc?text=Art+Space') center/cover; opacity: 0.4; mix-blend-mode: overlay;">
                            </div>
                            <div class="position-relative z-index-1 d-flex flex-column h-100">
                                <div class="mb-auto">
                                    <h3 class="font-heading fw-bold">Palette</h3>
                                </div>
                                <div>
                                    <h2 class="mb-3">Welcome Back, Creator.</h2>
                                    <p class="opacity-75">Access your tutorials, order history, and community profile.
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Form Side -->
                        <div class="col-lg-6 p-5 bg-body">
                            <div class="d-flex justify-content-end mb-4">
                                <a href="index.html" class="btn btn-sm btn-outline-creative rounded-circle"
                                    style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;"><i
                                        class="bi bi-x"></i></a>
                            </div>

                            <h2 class="font-heading fw-bold text-heading mb-4">Log In</h2>

                            <form>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">Email Address</label>
                                    <input type="email" class="form-control btn-outline-creative text-start fw-normal"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label small fw-bold text-muted">Password</label>
                                        <a href="#" class="small text-primary text-decoration-none">Forgot?</a>
                                    </div>
                                    <input type="password"
                                        class="form-control btn-outline-creative text-start fw-normal"
                                        placeholder="••••••••">
                                </div>
                                <button class="btn btn-primary-creative w-100 mb-3">Sign In</button>

                                <div class="text-center small text-muted mb-4">or continue with</div>

                                <div class="d-flex gap-2 mb-4">
                                    <button
                                        class="btn btn-outline-creative w-50 d-flex justify-content-center align-items-center gap-2 font-body fw-normal"><i
                                            class="bi bi-google"></i> Google</button>
                                    <button
                                        class="btn btn-outline-creative w-50 d-flex justify-content-center align-items-center gap-2 font-body fw-normal"><i
                                            class="bi bi-apple"></i> Apple</button>
                                </div>

                                <div class="text-center small">
                                    No account? <a href="register.html" class="text-primary fw-bold">Sign up free</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
