<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Palette Art Supplies</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card" data-animate="fade-up">
            <div class="text-center" style="margin-bottom: 40px;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 25px;">
                    <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                    <span>Palette</span>
                </a>
                <h2>Join the Community</h2>
                <p class="text-muted">Start your creative journey with us today</p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="form-group" style="margin-bottom: 30px;">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                    <small style="color: var(--text-muted); font-size: 0.75rem;">Must be at least 8 characters
                        long</small>
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                    <label
                        style="display: flex; align-items: flex-start; gap: 10px; font-size: 0.85rem; cursor: pointer;">
                        <input type="checkbox" required style="margin-top: 3px;">
                        <span style="color: var(--text-muted);">I agree to the <a href="#"
                                style="color: var(--primary); font-weight: 600;">Terms & Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100" style="width: 100%; padding: 15px;">Create
                    Account</button>

                <div class="auth-separator">
                    <span>OR Continue with</span>
                </div>
                <div class="social-login-group">
                    <button type="button" class="social-login-btn google"><i class="bi bi-google"></i></button>
                    <button type="button" class="social-login-btn facebook"><i class="bi bi-facebook"></i></button>
                </div>
            </form>

            <div class="auth-footer">
                <p class="text-muted" style="font-size: 0.95rem;">Already have an account? <a href="login.html"
                        style="color: var(--primary); font-weight: 700;">Sign In</a></p>
            </div>

        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
