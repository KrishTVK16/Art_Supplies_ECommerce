<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Palette | The Creative Ecosystem</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-surface">
    <div class="row g-0 min-vh-100">
        <div
            class="col-lg-6 d-none d-lg-flex flex-column justify-content-center p-5 bg-primary text-white position-relative overflow-hidden">
            <div class="position-absolute top-0 start-0 w-100 h-100 opacity-20"
                style="background: url('https://placehold.co/1000x1000/000000/FFFFFF?text=Pattern') center/cover;">
            </div>
            <div class="position-relative z-1">
                <h1 class="display-3 font-heading fw-bold mb-4">Start Your<br>Masterpiece.</h1>
                <p class="lead opacity-75">Join 50,000+ artists sharing work, learning skills, and finding the perfect
                    tools.</p>
            </div>
        </div>
        <div class="col-lg-6 d-flex flex-column justify-content-center p-4 p-md-5">
            <div class="mx-auto w-100" style="max-width: 400px;">
                <div class="mb-4">
                    <a class="d-flex align-items-center gap-2 text-decoration-none mb-4" href="index.html">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                            style="width: 32px; height: 32px;">
                            <i class="bi bi-palette-fill small"></i>
                        </div>
                        <span class="font-heading fs-5 fw-bold text-heading">Palette</span>
                    </a>
                    <h2 class="font-heading fw-bold">Sign Up</h2>
                    <p class="text-muted">Create your creative profile.</p>
                </div>

                <form>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Full Name</label>
                        <input type="text" class="form-control" placeholder="Leonardo da Vinci">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Password</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>
                    <button class="btn btn-primary-creative w-100 mb-3">Create Account</button>
                    <p class="text-center small text-muted">Already have an account? <a href="login.html"
                            class="fw-bold text-primary">Log In</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
