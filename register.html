<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Palette Art Supplies</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                <span>Palette</span>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Home 1</a>
                <a href="home-2.html" class="nav-link">Home 2</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="tutorials.html" class="nav-link">Tutorials</a>
                <a href="artists.html" class="nav-link">Artists</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <div class="mobile-auth d-md-none w-100 mt-4 pt-4 border-top">
                    <button onclick="openModal('loginModal')" class="btn btn-outline w-100 mb-3">Login</button>
                    <button onclick="openModal('signupModal')" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </nav>

            <div class="header-actions">
                <button id="themeToggle" class="btn btn-outline btn-sm"><i class="bi bi-moon-stars"></i></button>
                <a href="checkout.html" class="header-cart"
                    style="position: relative; cursor: pointer; color: var(--text-heading); margin-right: 5px;">
                    <i class="bi bi-bag fs-5"></i>
                    <span
                        style="position: absolute; top: -8px; right: -8px; background: var(--accent); color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 0.7rem; display: flex; align-items: center; justify-content: center;">2</span>
                </a>
                <button onclick="openModal('loginModal')"
                    class="btn btn-outline btn-sm d-none d-md-inline-block">Login</button>
                <button onclick="openModal('signupModal')" class="btn btn-primary btn-sm d-none d-md-inline-block">Sign
                    Up</button>

                <div class="mobile-toggle"><i class="bi bi-list"></i></div>
            </div>
        </div>
    </header>
    <div class="auth-wrapper">
        <div class="auth-card" data-animate="fade-up">
            <div class="text-center" style="margin-bottom: 40px;">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 25px;">
                    <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                    <span>Palette</span>
                </a>
                <h2>Join the Community</h2>
                <p class="text-muted">Start your creative journey with us today</p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="form-group" style="margin-bottom: 30px;">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                    <small style="color: var(--text-muted); font-size: 0.75rem;">Must be at least 8 characters
                        long</small>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="width: 100%; padding: 15px;">Create
                    Account</button>
            </form>

            <div style="margin-top: 40px; text-align: center;">
                <p class="text-muted" style="font-size: 0.95rem;">Already have an account? <a href="login.html"
                        style="color: var(--primary); font-weight: 700;">Sign In</a></p>
            </div>
            <div style="margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border); text-align: center;">
                <p style="font-size: 0.8rem; color: var(--text-muted);">By signing up, you agree to our <a
                        href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
