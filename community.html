<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Gallery | Palette</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                <span>Palette</span>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Home 1</a>
                <a href="home-2.html" class="nav-link">Home 2</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="tutorials.html" class="nav-link">Tutorials</a>
                <a href="artists.html" class="nav-link">Artists</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <div class="mobile-auth d-md-none w-100 mt-4 pt-4 border-top">
                    <button onclick="openModal('loginModal')" class="btn btn-outline w-100 mb-3">Login</button>
                    <button onclick="openModal('signupModal')" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </nav>

            <div class="header-actions">
                <button id="themeToggle" class="btn btn-outline btn-sm"><i class="bi bi-moon-stars"></i></button>
                <a href="checkout.html" class="header-cart"
                    style="position: relative; cursor: pointer; color: var(--text-heading); margin-right: 5px;">
                    <i class="bi bi-bag fs-5"></i>
                    <span
                        style="position: absolute; top: -8px; right: -8px; background: var(--accent); color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 0.7rem; display: flex; align-items: center; justify-content: center;">2</span>
                </a>
                <button onclick="openModal('loginModal')"
                    class="btn btn-outline btn-sm d-none d-md-inline-block">Login</button>
                <button onclick="openModal('signupModal')" class="btn btn-primary btn-sm d-none d-md-inline-block">Sign
                    Up</button>

                <div class="mobile-toggle"><i class="bi bi-list"></i></div>
            </div>
        </div>
    </header>

    <!-- Community Hero -->
    <header class="section-padding pt-5 mt-5">
        <div class="container pt-5">
            <div class="text-center mb-5">
                <h1 class="display-4 font-heading fw-bold">Made with <span class="text-gradient">Palette</span></h1>
                <p class="text-muted lead">Discover artwork created by our community using tools from the shop.</p>
                <button class="btn btn-outline-creative"><i class="bi bi-upload me-2"></i> Share Your Art</button>
            </div>

            <!-- Masonry Grid -->
            <div class="row g-4" data-masonry='{"percentPosition": true }'>
                <!-- Art 1 -->
                <div class="col-md-4">
                    <div class="card-creative border-0 shadow-sm break-inside-avoid">
                        <img src="https://placehold.co/600x800/1e293b/a5b4fc?text=Portrait"
                            class="img-fluid w-100 rounded-top" alt="Art">
                        <div class="p-3">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center gap-2">
                                    <img src="https://placehold.co/30x30/334155/fff" class="rounded-circle">
                                    <small class="fw-bold">Leo Li</small>
                                </div>
                                <small class="text-muted"><i class="bi bi-heart-fill text-danger"></i> 240</small>
                            </div>
                            <p class="small text-muted mb-2">Used: <a href="#" class="text-primary">Golden Heavy
                                    Body</a></p>
                        </div>
                    </div>
                </div>
                <!-- Art 2 -->
                <div class="col-md-4">
                    <div class="card-creative border-0 shadow-sm break-inside-avoid">
                        <img src="https://placehold.co/600x500/1e293b/f43f5e?text=Landscape"
                            class="img-fluid w-100 rounded-top" alt="Art">
                        <div class="p-3">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center gap-2">
                                    <img src="https://placehold.co/30x30/334155/fff" class="rounded-circle">
                                    <small class="fw-bold">Sarah J.</small>
                                </div>
                                <small class="text-muted"><i class="bi bi-heart"></i> 85</small>
                            </div>
                            <p class="small text-muted mb-2">Used: <a href="#" class="text-primary">Wacom Tablet</a></p>
                        </div>
                    </div>
                </div>
                <!-- Art 3 -->
                <div class="col-md-4">
                    <div class="card-creative border-0 shadow-sm break-inside-avoid">
                        <img src="https://placehold.co/600x600/1e293b/38bdf8?text=Sketch"
                            class="img-fluid w-100 rounded-top" alt="Art">
                        <div class="p-3">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center gap-2">
                                    <img src="https://placehold.co/30x30/334155/fff" class="rounded-circle">
                                    <small class="fw-bold">Mike T.</small>
                                </div>
                                <small class="text-muted"><i class="bi bi-heart"></i> 12</small>
                            </div>
                            <p class="small text-muted mb-2">Used: <a href="#" class="text-primary">Micron Pens</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
</body>

</html>
