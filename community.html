<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Gallery | Palette</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header (Shared) -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-glass">
        <div class="container">
            <!-- Left: Brand -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-palette-fill fs-5"></i>
                </div>
                <span class="font-heading fs-4 fw-bold">Palette</span>
            </a>

            <!-- Right: Utility & Toggle -->
            <div class="d-flex align-items-center gap-3 order-lg-3">
                <!-- Theme Toggle -->
                <button class="theme-toggle-btn"><i class="bi bi-moon-fill"></i></button>

                <!-- Cart -->
                <a href="cart.html" class="position-relative text-heading fs-5">
                    <i class="bi bi-bag"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light p-1"
                        style="font-size: 0.5rem;">2</span>
                </a>

                <!-- Desktop Actions -->
                <div class="d-none d-md-flex gap-2">
                    <a href="login.html" class="btn btn-outline-creative btn-sm">Log In</a>
                    <a href="register.html" class="btn btn-primary-creative btn-sm">Sign Up</a>
                    <a href="dashboard.html" class="btn btn-outline-creative btn-sm"><i
                            class="bi bi-person-circle"></i></a>
                </div>

                <!-- Mobile Toggler -->
                <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Center: Navigation (Offcanvas on Mobile) -->
            <div class="offcanvas offcanvas-start" id="offcanvasNavbar">
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title font-heading fw-bold">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Mobile: Dashboard First -->
                    <div class="d-md-none mb-4">
                        <a href="dashboard.html" class="btn btn-primary-creative w-100 mb-2">
                            <i class="bi bi-grid-fill me-2"></i>My Dashboard
                        </a>
                    </div>

                    <!-- Main Links -->
                    <ul class="navbar-nav mx-auto fw-medium">
                        <li class="nav-item"><a class="nav-link" href="shop.html">Store</a></li>
                        <li class="nav-item"><a class="nav-link" href="tutorials.html">Tutorials</a></li>
                        <li class="nav-item"><a class="nav-link" href="tutorials.html">Academy</a></li>
                        <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
                    </ul>

                    <!-- Mobile: Auth -->
                    <div class="d-md-none mt-4 d-flex flex-column gap-2">
                        <a href="login.html" class="btn btn-outline-creative w-100">Log In</a>
                        <a href="register.html" class="btn btn-primary-creative w-100">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Community Hero -->
    <header class="section-padding pt-5 mt-5">
        <div class="container pt-5">
            <div class="text-center mb-5">
                <h1 class="display-4 font-heading fw-bold">Made with <span class="text-gradient">Palette</span></h1>
                <p class="text-muted lead">Discover artwork created by our community using tools from the shop.</p>
                <button class="btn btn-outline-creative"><i class="bi bi-upload me-2"></i> Share Your Art</button>
            </div>

            <!-- Masonry Grid -->
            <div class="row g-4" data-masonry='{"percentPosition": true }'>
                <!-- Art 1 -->
                <div class="col-md-4">
                    <div class="card-creative border-0 shadow-sm break-inside-avoid">
                        <img src="https://placehold.co/600x800/1e293b/a5b4fc?text=Portrait"
                            class="img-fluid w-100 rounded-top" alt="Art">
                        <div class="p-3">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center gap-2">
                                    <img src="https://placehold.co/30x30/334155/fff" class="rounded-circle">
                                    <small class="fw-bold">Leo Li</small>
                                </div>
                                <small class="text-muted"><i class="bi bi-heart-fill text-danger"></i> 240</small>
                            </div>
                            <p class="small text-muted mb-2">Used: <a href="#" class="text-primary">Golden Heavy
                                    Body</a></p>
                        </div>
                    </div>
                </div>
                <!-- Art 2 -->
                <div class="col-md-4">
                    <div class="card-creative border-0 shadow-sm break-inside-avoid">
                        <img src="https://placehold.co/600x500/1e293b/f43f5e?text=Landscape"
                            class="img-fluid w-100 rounded-top" alt="Art">
                        <div class="p-3">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center gap-2">
                                    <img src="https://placehold.co/30x30/334155/fff" class="rounded-circle">
                                    <small class="fw-bold">Sarah J.</small>
                                </div>
                                <small class="text-muted"><i class="bi bi-heart"></i> 85</small>
                            </div>
                            <p class="small text-muted mb-2">Used: <a href="#" class="text-primary">Wacom Tablet</a></p>
                        </div>
                    </div>
                </div>
                <!-- Art 3 -->
                <div class="col-md-4">
                    <div class="card-creative border-0 shadow-sm break-inside-avoid">
                        <img src="https://placehold.co/600x600/1e293b/38bdf8?text=Sketch"
                            class="img-fluid w-100 rounded-top" alt="Art">
                        <div class="p-3">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <div class="d-flex align-items-center gap-2">
                                    <img src="https://placehold.co/30x30/334155/fff" class="rounded-circle">
                                    <small class="fw-bold">Mike T.</small>
                                </div>
                                <small class="text-muted"><i class="bi bi-heart"></i> 12</small>
                            </div>
                            <p class="small text-muted mb-2">Used: <a href="#" class="text-primary">Micron Pens</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
</body>

</html>
