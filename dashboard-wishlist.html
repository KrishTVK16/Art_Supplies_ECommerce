<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | Palette Art Supplies</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="dashboard-container">
        <div class="dashboard-toggle"><i class="bi bi-list"></i></div>
        <div class="dashboard-overlay"></div>
        <!-- Sidebar -->
        <aside class="sidebar" data-animate="fade-in">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                    <span>Palette</span>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" class="sidebar-link"><i class="bi bi-grid"></i> Overview</a></li>
                <li><a href="dashboard-orders.html" class="sidebar-link"><i class="bi bi-bag"></i> My Orders</a></li>
                <li><a href="dashboard-wishlist.html" class="sidebar-link active"><i class="bi bi-heart"></i>
                        Wishlist</a></li>
                <li><a href="dashboard-learning.html" class="sidebar-link"><i class="bi bi-play-circle"></i> My
                        Tutorials</a></li>
                <li><a href="dashboard-profile.html" class="sidebar-link"><i class="bi bi-person"></i> Profile
                        Settings</a></li>
                <li><a href="#" class="sidebar-link"><i class="bi bi-shield-lock"></i> Security</a></li>
                <li style="margin-top: 40px;"><a href="index.html" class="sidebar-link" style="color: var(--accent);"><i
                            class="bi bi-box-arrow-left"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div style="margin-bottom: 40px;" data-animate="fade-up">
                <h1>My Wishlist</h1>
                <p class="text-muted">Art supplies you're keeping an eye on for your next masterpiece.</p>
            </div>

            <div class="grid grid-3" data-animate="fade-up">
                <div class="card" style="padding: 0;">
                    <div class="wishlist-btn active" style="color: var(--accent);"><i class="bi bi-heart-fill"></i>
                    </div>
                    <img src="https://images.unsplash.com/photo-1541123437800-1bb1317badc2?auto=format&fit=crop&q=80&w=400"
                        style="width: 100%; aspect-ratio: 1; object-fit: cover; border-bottom: 1px solid var(--border);"
                        alt="Product">
                    <div style="padding: 20px;">
                        <span class="product-cat">Paints</span>
                        <h4 style="margin-bottom: 15px;">Royal Talens Gouache</h4>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span class="price">$45.00</span>
                            <button class="btn btn-primary btn-sm"><i class="bi bi-bag-plus"></i> Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
