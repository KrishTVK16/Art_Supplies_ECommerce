<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Palette</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Header (Shared) -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-glass">
        <div class="container">
            <!-- Left: Brand -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-palette-fill fs-5"></i>
                </div>
                <span class="font-heading fs-4 fw-bold">Palette</span>
            </a>

            <!-- Right: Utility & Toggle -->
            <div class="d-flex align-items-center gap-3 order-lg-3">
                <!-- Theme Toggle -->
                <button class="theme-toggle-btn"><i class="bi bi-moon-fill"></i></button>

                <!-- Cart -->
                <a href="cart.html" class="position-relative text-heading fs-5">
                    <i class="bi bi-bag"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light p-1"
                        style="font-size: 0.5rem;">2</span>
                </a>

                <!-- Desktop Actions -->
                <div class="d-none d-md-flex gap-2">
                    <a href="login.html" class="btn btn-outline-creative btn-sm">Log In</a>
                    <a href="register.html" class="btn btn-primary-creative btn-sm">Sign Up</a>
                    <a href="dashboard.html" class="btn btn-outline-creative btn-sm"><i
                            class="bi bi-person-circle"></i></a>
                </div>

                <!-- Mobile Toggler -->
                <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Center: Navigation (Offcanvas on Mobile) -->
            <div class="offcanvas offcanvas-start" id="offcanvasNavbar">
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title font-heading fw-bold">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Mobile: Dashboard First -->
                    <div class="d-md-none mb-4">
                        <a href="dashboard.html" class="btn btn-primary-creative w-100 mb-2">
                            <i class="bi bi-grid-fill me-2"></i>My Dashboard
                        </a>
                    </div>

                    <!-- Main Links -->
                    <ul class="navbar-nav mx-auto fw-medium">
                        <li class="nav-item"><a class="nav-link" href="shop.html">Store</a></li>
                        <li class="nav-item"><a class="nav-link" href="tutorials.html">Tutorials</a></li>
                        <li class="nav-item"><a class="nav-link" href="tutorials.html">Academy</a></li>
                        <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
                    </ul>

                    <!-- Mobile: Auth -->
                    <div class="d-md-none mt-4 d-flex flex-column gap-2">
                        <a href="login.html" class="btn btn-outline-creative w-100">Log In</a>
                        <a href="register.html" class="btn btn-primary-creative w-100">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="section-padding pt-5 mt-5">
        <div class="container pt-4">
            <h1 class="font-heading fw-bold mb-4">Your Cart (2)</h1>

            <div class="row g-5">
                <div class="col-lg-8">
                    <!-- Cart Item 1 -->
                    <div class="card-creative p-4 mb-3 d-flex align-items-center gap-4 bg-surface shadow-sm border-0">
                        <img src="https://placehold.co/100x100/e2e8f0/64748b?text=Paint" class="rounded-3 border"
                            style="width: 80px; height: 80px;" alt="Product">
                        <div class="flex-grow-1">
                            <h6 class="mb-1 fw-bold"><a href="../product.html" class="text-heading">Heavy Body
                                    Acrylics</a></h6>
                            <small class="text-muted">Set: Basic 12</small>
                        </div>
                        <div class="input-group" style="width: 120px;">
                            <button class="btn btn-outline-creative btn-sm border-end-0">-</button>
                            <input type="text"
                                class="form-control form-control-sm text-center border-start-0 border-end-0 bg-transparent"
                                value="1">
                            <button class="btn btn-outline-creative btn-sm border-start-0">+</button>
                        </div>
                        <span class="fw-bold text-heading">$34.00</span>
                        <button class="btn text-danger"><i class="bi bi-trash"></i></button>
                    </div>

                    <!-- Cart Item 2 -->
                    <div class="card-creative p-4 mb-3 d-flex align-items-center gap-4 bg-surface shadow-sm border-0">
                        <img src="https://placehold.co/100x100/e2e8f0/64748b?text=Brush" class="rounded-3 border"
                            style="width: 80px; height: 80px;" alt="Product">
                        <div class="flex-grow-1">
                            <h6 class="mb-1 fw-bold"><a href="../product.html" class="text-heading">Hog Bristle
                                    Brushes</a></h6>
                            <small class="text-muted">Size: Standard</small>
                        </div>
                        <div class="input-group" style="width: 120px;">
                            <button class="btn btn-outline-creative btn-sm border-end-0">-</button>
                            <input type="text"
                                class="form-control form-control-sm text-center border-start-0 border-end-0 bg-transparent"
                                value="1">
                            <button class="btn btn-outline-creative btn-sm border-start-0">+</button>
                        </div>
                        <span class="fw-bold text-heading">$18.50</span>
                        <button class="btn text-danger"><i class="bi bi-trash"></i></button>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card-creative p-4 bg-surface border-0 shadow-lg">
                        <h5 class="fw-bold font-heading mb-4">Summary</h5>
                        <div class="d-flex justify-content-between mb-2 text-muted">
                            <span>Subtotal</span>
                            <span>$52.50</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4 text-muted">
                            <span>Shipping</span>
                            <span class="text-success">Free</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4 border-top pt-3">
                            <span class="fw-bold fs-5">Total</span>
                            <span class="fw-bold fs-5 text-primary">$52.50</span>
                        </div>
                        <button class="btn btn-primary-creative w-100 btn-lg mb-3">Checkout</button>
                        <p class="text-center text-muted small"><i class="bi bi-shield-lock-fill"></i> Secure Checkout
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
