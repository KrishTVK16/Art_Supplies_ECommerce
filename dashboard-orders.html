</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" data-animate="fade-in">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                    <span>Palette</span>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" class="sidebar-link"><i class="bi bi-grid"></i> Overview</a></li>
                <li><a href="dashboard-orders.html" class="sidebar-link active"><i class="bi bi-bag"></i> My Orders</a>

                <li><a href="dashboard-wishlist.html" class="sidebar-link"><i class="bi bi-heart"></i> Wishlist</a></li>

                            class="bi bi-box-arrow-left"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div style="margin-bottom: 40px;" data-animate="fade-up">
                <h1>Order History</h1>
                <p class="text-muted">Review and track your art supply purchases.</p>
            </div>

            <div class="card" data-animate="fade-up">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 1px solid var(--border);">
                            <th style="padding: 15px; color: var(--text-muted); font-size: 0.85rem;">ORDER ID</th>
                            <th style="padding: 15px; color: var(--text-muted); font-size: 0.85rem;">DATE</th>
                            <th style="padding: 15px; color: var(--text-muted); font-size: 0.85rem;">STATUS</th>
                            <th style="padding: 15px; color: var(--text-muted); font-size: 0.85rem;">TOTAL</th>
                            <th style="padding: 15px; color: var(--text-muted); font-size: 0.85rem;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="border-bottom: 1px solid var(--border);">
                            <td style="padding: 20px 15px; font-weight: 600;">#ORD-7392</td>
                            <td style="padding: 20px 15px;">Aug 12, 2026</td>
                            <td style="padding: 20px 15px;"><span
                                    style="background: rgba(16, 185, 129, 0.1); color: var(--success); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;">Delivered</span>
                            </td>
                            <td style="padding: 20px 15px; font-weight: 700;">$145.00</td>
                            <td style="padding: 20px 15px; text-align: right;"><a href="#"
                                    class="btn btn-outline btn-sm">Details</a></td>
                        </tr>
                        <tr style="border-bottom: 1px solid var(--border);">
                            <td style="padding: 20px 15px; font-weight: 600;">#ORD-7389</td>
                            <td style="padding: 20px 15px;">Aug 10, 2026</td>
                            <td style="padding: 20px 15px;"><span
                                    style="background: rgba(14, 165, 233, 0.1); color: var(--secondary); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;">Processing</span>
                            </td>
                            <td style="padding: 20px 15px; font-weight: 700;">$32.50</td>
                            <td style="padding: 20px 15px; text-align: right;"><a href="#"
                                    class="btn btn-outline btn-sm">Details</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
