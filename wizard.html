<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Art Kit | Palette</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                <span>Palette</span>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Home 1</a>
                <a href="home-2.html" class="nav-link">Home 2</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="tutorials.html" class="nav-link">Tutorials</a>
                <a href="artists.html" class="nav-link">Artists</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <div class="mobile-auth d-md-none w-100 mt-4 pt-4 border-top">
                    <button onclick="openModal('loginModal')" class="btn btn-outline w-100 mb-3">Login</button>
                    <button onclick="openModal('signupModal')" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </nav>

            <div class="header-actions">
                <button id="themeToggle" class="btn btn-outline btn-sm"><i class="bi bi-moon-stars"></i></button>

                <button onclick="openModal('loginModal')"
                    class="btn btn-outline btn-sm d-none d-md-inline-block">Login</button>
                <button onclick="openModal('signupModal')" class="btn btn-primary btn-sm d-none d-md-inline-block">Sign
                    Up</button>

                <div class="mobile-toggle"><i class="bi bi-list"></i></div>
            </div>
        </div>
    </header>

    <div class="section-padding pt-5 mt-5">
        <div class="container pt-4">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-lg-8">
                    <span class="badge bg-primary bg-opacity-10 text-primary mb-3">Smart Discovery</span>
                    <h1 class="font-heading fw-bold display-4">Let's Build Your <span class="text-gradient">Perfect
                            Kit</span></h1>
                    <p class="text-muted lead">Answer 3 questions and we'll curate the exact tools you need to start
                        creating.</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-creative p-5 border-0 shadow-lg bg-surface position-relative overflow-hidden">
                        <!-- Progress -->
                        <div class="progress mb-5" style="height: 4px;">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 33%"></div>
                        </div>

                        <!-- Step 1: Medium -->
                        <div id="step-1">
                            <h4 class="fw-bold mb-4 font-heading">1. What do you want to create?</h4>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="radio" class="btn-check" name="medium" id="m1" autocomplete="off">
                                    <label class="btn btn-outline-creative w-100 p-4 text-start" for="m1">
                                        <i class="bi bi-brush fs-2 mb-2 d-block text-primary"></i>
                                        <span class="fw-bold d-block">Traditional Painting</span>
                                        <small class="text-muted">Oil, Acrylic, Watercolor</small>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="radio" class="btn-check" name="medium" id="m2" autocomplete="off">
                                    <label class="btn btn-outline-creative w-100 p-4 text-start" for="m2">
                                        <i class="bi bi-tablet fs-2 mb-2 d-block text-secondary"></i>
                                        <span class="fw-bold d-block">Digital Art</span>
                                        <small class="text-muted">Tablets, Stylus, Software</small>
                                    </label>
                                </div>
                            </div>
                            <div class="mt-4 text-end">
                                <button class="btn btn-primary-creative btn-lg px-5">Next <i
                                        class="bi bi-arrow-right"></i></button>
                            </div>
                        </div>

                        <!-- Step 2 (Hidden for mock) -->
                    </div>

                    <div class="text-center mt-4">
                        <small class="text-muted"><i class="bi bi-stars text-warning"></i> AI-Powered
                            Recommendation</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
