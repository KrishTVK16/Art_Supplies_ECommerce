<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Palette Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--bg-surface);
            border-right: 1px solid var(--border-color);
            z-index: 1020;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
            background: var(--bg-body);
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar p-4 d-flex flex-column d-none d-lg-flex">
        <a class="d-flex align-items-center gap-2 mb-5 text-decoration-none" href="index.html">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                style="width: 32px; height: 32px;">
                <i class="bi bi-palette-fill small"></i>
            </div>
            <span class="font-heading fs-5 fw-bold text-heading">Palette Admin</span>
        </a>
        <ul class="nav flex-column gap-2 mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-muted d-flex align-items-center gap-2 hover-bg-light rounded">
                    <i class="bi bi-grid"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html"
                    class="nav-link text-muted d-flex align-items-center gap-2 hover-bg-light rounded">
                    <i class="bi bi-box-seam"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a href="users.html"
                    class="nav-link active rounded d-flex align-items-center gap-2 bg-primary bg-opacity-10 text-primary fw-bold">
                    <i class="bi bi-people"></i> Users
                </a>
            </li>
        </ul>
        <div class="mt-4 pt-4 border-top border-light">
            <a href="../login.html" class="btn btn-outline-creative btn-sm w-100 text-danger border-danger">Log
                Out</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content pt-5 pt-lg-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="font-heading fw-bold m-0">Users</h2>
                <p class="text-muted small mb-0">Manage artists and instructors.</p>
            </div>
            <button class="btn btn-outline-creative"><i class="bi bi-download me-2"></i> Export CSV</button>
        </div>

        <div class="card-creative p-4 border-0 shadow-sm bg-surface">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="text-muted small text-uppercase bg-light bg-opacity-50">
                        <tr>
                            <th class="border-0 ps-3">User</th>
                            <th class="border-0">Role</th>
                            <th class="border-0">Status</th>
                            <th class="border-0">Joined</th>
                            <th class="border-0 text-end pe-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-3">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://placehold.co/40x40/334155/fff?text=SJ" class="rounded-circle"
                                        alt="User">
                                    <div>
                                        <div class="fw-bold text-heading">Sarah Jenkins</div>
                                        <small class="text-muted">sarah@art.com</small>
                                    </div>
                                </div>
                            </td>
                            <td><span class="badge bg-primary bg-opacity-10 text-primary">Instructor</span></td>
                            <td><span class="badge bg-success bg-opacity-10 text-success">Active</span></td>
                            <td>Jan 12, 2026</td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-light text-muted"><i
                                        class="bi bi-three-dots-vertical"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="ps-3">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://placehold.co/40x40/475569/fff?text=MT" class="rounded-circle"
                                        alt="User">
                                    <div>
                                        <div class="fw-bold text-heading">Mike Thompson</div>
                                        <small class="text-muted">mike@studio.com</small>
                                    </div>
                                </div>
                            </td>
                            <td><span class="badge bg-secondary bg-opacity-10 text-secondary">Artist</span></td>
                            <td><span class="badge bg-success bg-opacity-10 text-success">Active</span></td>
                            <td>Jan 15, 2026</td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-light text-muted"><i
                                        class="bi bi-three-dots-vertical"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="ps-3">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://placehold.co/40x40/ef4444/fff?text=SP" class="rounded-circle"
                                        alt="User">
                                    <div>
                                        <div class="fw-bold text-heading">Spam User</div>
                                        <small class="text-muted">spam@bot.com</small>
                                    </div>
                                </div>
                            </td>
                            <td><span class="badge bg-secondary bg-opacity-10 text-secondary">User</span></td>
                            <td><span class="badge bg-danger bg-opacity-10 text-danger">Banned</span></td>
                            <td>Jan 20, 2026</td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-light text-muted"><i
                                        class="bi bi-three-dots-vertical"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
