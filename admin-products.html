<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Palette Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--bg-surface);
            border-right: 1px solid var(--border-color);
            z-index: 1020;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
            background: var(--bg-body);
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar p-4 d-flex flex-column d-none d-lg-flex">
        <a class="d-flex align-items-center gap-2 mb-5 text-decoration-none" href="index.html">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                style="width: 32px; height: 32px;">
                <i class="bi bi-palette-fill small"></i>
            </div>
            <span class="font-heading fs-5 fw-bold text-heading">Palette Admin</span>
        </a>
        <ul class="nav flex-column gap-2 mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-muted d-flex align-items-center gap-2 hover-bg-light rounded">
                    <i class="bi bi-grid"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html"
                    class="nav-link active rounded d-flex align-items-center gap-2 bg-primary bg-opacity-10 text-primary fw-bold">
                    <i class="bi bi-box-seam"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a href="users.html" class="nav-link text-muted d-flex align-items-center gap-2 hover-bg-light rounded">
                    <i class="bi bi-people"></i> Users
                </a>
            </li>
        </ul>
        <div class="mt-4 pt-4 border-top border-light">
            <a href="../login.html" class="btn btn-outline-creative btn-sm w-100 text-danger border-danger">Log
                Out</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content pt-5 pt-lg-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="font-heading fw-bold m-0">Products</h2>
                <p class="text-muted small mb-0">Manage your inventory and catalog.</p>
            </div>
            <button class="btn btn-primary-creative"><i class="bi bi-plus-lg me-2"></i> Add Product</button>
        </div>

        <div class="card-creative p-4 border-0 shadow-sm bg-surface">
            <div class="d-flex gap-3 mb-4">
                <input type="text" class="form-control" placeholder="Search products...">
                <select class="form-select w-auto">
                    <option>All Categories</option>
                    <option>Paints</option>
                    <option>Digital</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="text-muted small text-uppercase bg-light bg-opacity-50">
                        <tr>
                            <th class="border-0 ps-3">Product</th>
                            <th class="border-0">Category</th>
                            <th class="border-0">Price</th>
                            <th class="border-0">Stock</th>
                            <th class="border-0 text-end pe-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-3">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://placehold.co/40x40/e2e8f0/64748b?text=1" class="rounded"
                                        alt="Prod">
                                    <span class="fw-bold text-heading">Golden Heavy Body</span>
                                </div>
                            </td>
                            <td>Paints</td>
                            <td>$34.00</td>
                            <td><span class="text-success fw-bold">128</span></td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="ps-3">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://placehold.co/40x40/e2e8f0/64748b?text=2" class="rounded"
                                        alt="Prod">
                                    <span class="fw-bold text-heading">Wacom Tablet Pro</span>
                                </div>
                            </td>
                            <td>Digital</td>
                            <td>$199.00</td>
                            <td><span class="text-warning fw-bold">12</span></td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="ps-3">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://placehold.co/40x40/e2e8f0/64748b?text=3" class="rounded"
                                        alt="Prod">
                                    <span class="fw-bold text-heading">Arches Watercolor</span>
                                </div>
                            </td>
                            <td>Paper</td>
                            <td>$65.00</td>
                            <td><span class="text-success fw-bold">500+</span></td>
                            <td class="text-end pe-3">
                                <button class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav class="mt-4">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item disabled"><a class="page-link border-0 text-muted" href="#">Prev</a></li>
                    <li class="page-item active"><a
                            class="page-link border-0 bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-1 shadow-sm"
                            style="width:32px;height:32px;" href="#">1</a></li>
                    <li class="page-item"><a class="page-link border-0 text-muted" href="#">2</a></li>
                    <li class="page-item"><a class="page-link border-0 text-primary" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
