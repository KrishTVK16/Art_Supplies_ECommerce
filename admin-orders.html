<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders | Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-surface border-end p-3 vh-100 sticky-top d-none d-lg-block" style="width: 250px;">
            <div class="d-flex align-items-center gap-2 mb-4 px-2">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 32px; height: 32px;">
                    <i class="bi bi-palette-fill small"></i>
                </div>
                <span class="fw-bold fs-5">Palette Admin</span>
            </div>
            <ul class="nav flex-column gap-1">
                <li class="nav-item"><a href="admin.html" class="nav-link text-muted"><i
                            class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a href="admin-products.html" class="nav-link text-muted"><i
                            class="bi bi-box-seam me-2"></i> Products</a></li>
                <li class="nav-item"><a href="admin-orders.html"
                        class="nav-link active fw-bold bg-primary bg-opacity-10 text-primary rounded"><i
                            class="bi bi-cart me-2"></i> Orders</a></li>
                <li class="nav-item"><a href="admin-users.html" class="nav-link text-muted"><i
                            class="bi bi-people me-2"></i> Users</a></li>
            </ul>
        </div>

        <!-- Main -->
        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold m-0">Orders</h2>
                <button class="btn btn-outline-creative btn-sm"><i class="bi bi-download"></i> Export</button>
            </div>

            <div class="card-creative border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="border-0 ps-4">Order ID</th>
                                <th class="border-0">Customer</th>
                                <th class="border-0">Total</th>
                                <th class="border-0">Status</th>
                                <th class="border-0 pe-4 text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ps-4 fw-bold">#20495</td>
                                <td>Emily Painter</td>
                                <td>$124.50</td>
                                <td><span class="badge bg-success bg-opacity-10 text-success">Shipped</span></td>
                                <td class="pe-4 text-end"><button class="btn btn-sm btn-light">View</button></td>
                            </tr>
                            <tr>
                                <td class="ps-4 fw-bold">#20494</td>
                                <td>John Doe</td>
                                <td>$45.00</td>
                                <td><span class="badge bg-warning bg-opacity-10 text-warning">Processing</span></td>
                                <td class="pe-4 text-end"><button class="btn btn-sm btn-light">View</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
