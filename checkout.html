<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Palette</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header (Shared) -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-glass">
        <div class="container">
            <!-- Left: Brand -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-palette-fill fs-5"></i>
                </div>
                <span class="font-heading fs-4 fw-bold">Palette</span>
            </a>

            <!-- Right: Utility & Toggle -->
            <div class="d-flex align-items-center gap-3 order-lg-3">
                <!-- Theme Toggle -->
                <button class="theme-toggle-btn"><i class="bi bi-moon-fill"></i></button>

                <!-- Cart -->
                <a href="cart.html" class="position-relative text-heading fs-5">
                    <i class="bi bi-bag"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light p-1"
                        style="font-size: 0.5rem;">2</span>
                </a>

                <!-- Desktop Actions -->
                <div class="d-none d-md-flex gap-2">
                    <a href="login.html" class="btn btn-outline-creative btn-sm">Log In</a>
                    <a href="register.html" class="btn btn-primary-creative btn-sm">Sign Up</a>
                    <a href="dashboard.html" class="btn btn-outline-creative btn-sm"><i
                            class="bi bi-person-circle"></i></a>
                </div>

                <!-- Mobile Toggler -->
                <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Center: Navigation (Offcanvas on Mobile) -->
            <div class="offcanvas offcanvas-start" id="offcanvasNavbar">
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title font-heading fw-bold">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Mobile: Dashboard First -->
                    <div class="d-md-none mb-4">
                        <a href="dashboard.html" class="btn btn-primary-creative w-100 mb-2">
                            <i class="bi bi-grid-fill me-2"></i>My Dashboard
                        </a>
                    </div>

                    <!-- Main Links -->
                    <ul class="navbar-nav mx-auto fw-medium">
                        <li class="nav-item"><a class="nav-link" href="shop.html">Store</a></li>
                        <li class="nav-item"><a class="nav-link" href="tutorials.html">Tutorials</a></li>
                        <li class="nav-item"><a class="nav-link" href="tutorials.html">Academy</a></li>
                        <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
                    </ul>

                    <!-- Mobile: Auth -->
                    <div class="d-md-none mt-4 d-flex flex-column gap-2">
                        <a href="login.html" class="btn btn-outline-creative w-100">Log In</a>
                        <a href="register.html" class="btn btn-primary-creative w-100">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="section-padding pt-5 mt-5">
        <div class="container pt-4">
            <div class="row g-5">
                <div class="col-lg-8">
                    <h2 class="font-heading fw-bold mb-4">Checkout</h2>

                    <!-- Steps -->
                    <div class="accordion" id="checkoutAccordion">
                        <!-- Shipping -->
                        <div class="accordion-item border-0 shadow-sm mb-3 overflow-hidden rounded-3">
                            <h2 class="accordion-header">
                                <button class="accordion-button fw-bold py-3" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#shippingCollapse">
                                    1. Shipping Address
                                </button>
                            </h2>
                            <div id="shippingCollapse" class="accordion-collapse collapse show"
                                data-bs-parent="#checkoutAccordion">
                                <div class="accordion-body">
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label small fw-bold">First Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small fw-bold">Last Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small fw-bold">Address</label>
                                            <input type="text" class="form-control" placeholder="123 Art St">
                                        </div>
                                        <div class="col-12 text-end">
                                            <button type="button" class="btn btn-primary-creative">Continue to
                                                Payment</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Payment -->
                        <div class="accordion-item border-0 shadow-sm mb-3 overflow-hidden rounded-3">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed fw-bold py-3" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#paymentCollapse">
                                    2. Payment Method
                                </button>
                            </h2>
                            <div id="paymentCollapse" class="accordion-collapse collapse"
                                data-bs-parent="#checkoutAccordion">
                                <div class="accordion-body">
                                    <div
                                        class="p-4 border border-primary border-opacity-25 rounded bg-primary bg-opacity-10 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="payment" id="credit"
                                                checked>
                                            <label class="form-check-label fw-bold" for="credit">Credit Card</label>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control mb-3" placeholder="Card Number">
                                    <div class="row g-3">
                                        <div class="col-6"><input type="text" class="form-control" placeholder="MM/YY">
                                        </div>
                                        <div class="col-6"><input type="text" class="form-control" placeholder="CVC">
                                        </div>
                                    </div>
                                    <div class="col-12 text-end mt-3">
                                        <button type="button" class="btn btn-primary-creative">Place Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card-creative p-4 border-0 shadow-sm bg-surface">
                        <h5 class="fw-bold mb-3">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-2 small text-muted">
                            <span>Subtotal</span>
                            <span>$99.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 small text-muted">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4 border-top pt-3 fw-bold fs-5">
                            <span>Total</span>
                            <span>$99.00</span>
                        </div>
                        <button class="btn btn-primary-creative w-100">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (Shared) -->
    <footer class="bg-surface pt-5 border-top" style="border-color: var(--border-color) !important;">
        <div class="container text-center pb-4 text-muted small">
            &copy; 2026 Palette Creative Ecosystem. All rights reserved.
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
