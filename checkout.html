<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Palette</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                <span>Palette</span>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Home 1</a>
                <a href="home-2.html" class="nav-link">Home 2</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="tutorials.html" class="nav-link">Tutorials</a>
                <a href="artists.html" class="nav-link">Artists</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <div class="mobile-auth d-md-none w-100 mt-4 pt-4 border-top">
                    <button onclick="window.location.href='login.html'"
                        class="btn btn-outline w-100 mb-3">Login</button>
                    <button onclick="window.location.href='register.html'" class="btn btn-primary w-100">Sign
                        Up</button>
                </div>
            </nav>

            <div class="header-actions">
                <button id="themeToggle" class="btn btn-outline btn-sm"><i class="bi bi-moon-stars"></i></button>

                <button onclick="window.location.href='login.html'"
                    class="btn btn-outline btn-sm d-none d-md-inline-block">Login</button>
                <button onclick="window.location.href='register.html'"
                    class="btn btn-primary btn-sm d-none d-md-inline-block">Sign
                    Up</button>

                <div class="mobile-toggle"><i class="bi bi-list"></i></div>
            </div>
        </div>
    </header>

    <div class="section-padding pt-5 mt-5">
        <div class="container pt-4">
            <div class="row g-5">
                <div class="col-lg-8">
                    <h2 class="font-heading fw-bold mb-4">Checkout</h2>

                    <!-- Steps -->
                    <div class="accordion" id="checkoutAccordion">
                        <!-- Shipping -->
                        <div class="accordion-item border-0 shadow-sm mb-3 overflow-hidden rounded-3">
                            <h2 class="accordion-header">
                                <button class="accordion-button fw-bold py-3" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#shippingCollapse">
                                    1. Shipping Address
                                </button>
                            </h2>
                            <div id="shippingCollapse" class="accordion-collapse collapse show"
                                data-bs-parent="#checkoutAccordion">
                                <div class="accordion-body">
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label small fw-bold">First Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label small fw-bold">Last Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small fw-bold">Address</label>
                                            <input type="text" class="form-control" placeholder="123 Art St">
                                        </div>
                                        <div class="col-12 text-end">
                                            <button type="button" class="btn btn-primary-creative">Continue to
                                                Payment</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Payment -->
                        <div class="accordion-item border-0 shadow-sm mb-3 overflow-hidden rounded-3">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed fw-bold py-3" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#paymentCollapse">
                                    2. Payment Method
                                </button>
                            </h2>
                            <div id="paymentCollapse" class="accordion-collapse collapse"
                                data-bs-parent="#checkoutAccordion">
                                <div class="accordion-body">
                                    <div
                                        class="p-4 border border-primary border-opacity-25 rounded bg-primary bg-opacity-10 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="payment" id="credit"
                                                checked>
                                            <label class="form-check-label fw-bold" for="credit">Credit Card</label>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control mb-3" placeholder="Card Number">
                                    <div class="row g-3">
                                        <div class="col-6"><input type="text" class="form-control" placeholder="MM/YY">
                                        </div>
                                        <div class="col-6"><input type="text" class="form-control" placeholder="CVC">
                                        </div>
                                    </div>
                                    <div class="col-12 text-end mt-3">
                                        <button type="button" onclick="window.location.href='dashboard-orders.html'"
                                            class="btn btn-primary-creative">Place Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card-creative p-4 border-0 shadow-sm bg-surface">
                        <h5 class="fw-bold mb-3">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-2 small text-muted">
                            <span>Subtotal</span>
                            <span>$99.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 small text-muted">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4 border-top pt-3 fw-bold fs-5">
                            <span>Total</span>
                            <span>$99.00</span>
                        </div>
                        <button onclick="window.location.href='dashboard-orders.html'"
                            class="btn btn-primary-creative w-100">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (Shared) -->
    <footer class="bg-surface pt-5 border-top" style="border-color: var(--border-color) !important;">
        <div class="container text-center pb-4 text-muted small">
            &copy; 2026 Palette Creative Ecosystem. All rights reserved.
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
