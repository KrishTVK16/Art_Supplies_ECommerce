<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | Palette Art Supplies</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" data-animate="fade-in">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon"><i class="bi bi-palette-fill"></i></div>
                    <span>Palette</span>
                </a>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" class="sidebar-link"><i class="bi bi-grid"></i> Overview</a></li>
                <li><a href="dashboard-orders.html" class="sidebar-link"><i class="bi bi-bag"></i> My Orders</a></li>
                <li><a href="dashboard-wishlist.html" class="sidebar-link"><i class="bi bi-heart"></i> Wishlist</a></li>
                <li><a href="dashboard-learning.html" class="sidebar-link"><i class="bi bi-play-circle"></i> My
                        Tutorials</a></li>
                <li><a href="dashboard-profile.html" class="sidebar-link active"><i class="bi bi-person"></i> Profile
                        Settings</a></li>
                <li><a href="#" class="sidebar-link"><i class="bi bi-shield-lock"></i> Security</a></li>
                <li style="margin-top: 40px;"><a href="index.html" class="sidebar-link" style="color: var(--accent);"><i
                            class="bi bi-box-arrow-left"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div style="margin-bottom: 40px;" data-animate="fade-up">
                <h1>Profile Settings</h1>
                <p class="text-muted">Manage your personal information and artistic profile.</p>
            </div>

            <div class="card" data-animate="fade-up" style="max-width: 800px;">
                <div style="display: flex; gap: 40px; margin-bottom: 40px; align-items: center;">
                    <div style="position: relative;">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=150"
                            style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;" alt="Avatar">
                        <button class="btn btn-primary"
                            style="position: absolute; bottom: 0; right: 0; border-radius: 50%; width: 40px; height: 40px; padding: 0;">
                            <i class="bi bi-camera"></i>
                        </button>
                    </div>
                    <div>
                        <h3>Mia Flores</h3>
                        <p class="text-muted">Pro Artist member since Jan 2024</p>
                    </div>
                </div>

                <form>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="Mia Flores">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" value="mia.flores@example.com">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 30px;">
                        <label class="form-label">Bio (Short Description)</label>
                        <textarea class="form-control" rows="4"
                            style="resize: none;">Exploring the intersection of light and emotion through fluid watercolors.</textarea>
                    </div>
                    <div style="display: flex; gap: 15px;">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-outline">Discard</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
