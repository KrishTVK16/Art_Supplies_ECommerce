<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | Palette</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header (Shared) -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-glass">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-palette-fill fs-5"></i>
                </div>
                <span class="font-heading fs-4 fw-bold">Palette</span>
            </a>
            <div class="d-flex align-items-center gap-3 order-lg-3">
                <button class="theme-toggle-btn"><i class="bi bi-moon-fill"></i></button>
                <a href="../cart.html" class="position-relative text-heading fs-5 d-none d-sm-block"><i
                        class="bi bi-bag"></i></a>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center gap-2 text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown">
                        <img src="https://placehold.co/40x40/334155/fff?text=ME"
                            class="rounded-circle border border-2 border-primary">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg p-2">
                        <li><a class="dropdown-item rounded" href="index.html">My Studio</a></li>
                        <li><a class="dropdown-item rounded active" href="profile.html">Profile</a></li>
                        <li><a class="dropdown-item rounded" href="wishlist.html">Wishlists</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item rounded text-danger" href="../login.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"><span class="navbar-toggler-icon"></span></button>
        </div>
    </nav>

    <div class="section-padding pt-5 mt-5">
        <div class="container pt-4">
            <div class="row g-5">
                <!-- Sidebar -->
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="card-creative p-4 border-0 shadow-sm bg-surface sticky-top" style="top: 100px;">
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block mb-3">
                                <img src="https://placehold.co/100x100/334155/fff?text=ME"
                                    class="rounded-circle border border-4 border-surface shadow-sm">
                            </div>
                            <h5 class="font-heading fw-bold mb-1">Emily Painter</h5>
                        </div>
                        <div class="nav flex-column nav-pills gap-2">
                            <a href="dashboard.html" class="nav-link d-flex align-items-center gap-3 text-muted">
                                <i class="bi bi-grid"></i> Studio Overview
                            </a>
                            <a href="dashboard-learning.html"
                                class="nav-link d-flex align-items-center gap-3 text-muted">
                                <i class="bi bi-mortarboard"></i> My Learning
                            </a>
                            <a href="dashboard-wishlist.html"
                                class="nav-link d-flex align-items-center gap-3 text-muted">
                                <i class="bi bi-heart"></i> Wishlists
                            </a>
                            <a href="dashboard-orders.html" class="nav-link d-flex align-items-center gap-3 text-muted">
                                <i class="bi bi-box-seam"></i> Order History
                            </a>
                            <a href="dashboard-profile.html"
                                class="nav-link active d-flex align-items-center gap-3 fw-bold">
                                <i class="bi bi-person-gear-fill"></i> Settings
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9">
                    <div class="card-creative p-4 p-md-5 border-0 shadow-sm bg-surface">
                        <h2 class="font-heading fw-bold mb-4">Edit Profile</h2>

                        <form>
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">First Name</label>
                                    <input type="text" class="form-control" value="Emily">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">Last Name</label>
                                    <input type="text" class="form-control" value="Painter">
                                </div>
                                <div class="col-12">
                                    <label class="form-label small fw-bold text-muted">Bio</label>
                                    <textarea class="form-control"
                                        rows="3">Lover of watercolors and landscapes. Trying to improve my oil technique.</textarea>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small fw-bold text-muted d-block">My Art Styles <span
                                        class="fw-normal text-muted">(Select all that apply)</span></label>
                                <div class="d-flex flex-wrap gap-2">
                                    <input type="checkbox" class="btn-check" id="tag1" checked autocomplete="off">
                                    <label class="btn btn-outline-creative btn-sm rounded-pill"
                                        for="tag1">Watercolor</label>

                                    <input type="checkbox" class="btn-check" id="tag2" autocomplete="off">
                                    <label class="btn btn-outline-creative btn-sm rounded-pill"
                                        for="tag2">Digital</label>

                                    <input type="checkbox" class="btn-check" id="tag3" checked autocomplete="off">
                                    <label class="btn btn-outline-creative btn-sm rounded-pill" for="tag3">Oil
                                        Painting</label>

                                    <input type="checkbox" class="btn-check" id="tag4" autocomplete="off">
                                    <label class="btn btn-outline-creative btn-sm rounded-pill"
                                        for="tag4">Calligraphy</label>
                                </div>
                            </div>

                            <hr class="my-4 opacity-10">

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary-creative px-4">Save Changes</button>
                            </div>
                        </form>

                        <hr class="my-5 opacity-10">

                        <!-- Account Features -->
                        <h4 class="font-heading fw-bold mb-4">Account Features</h4>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="p-3 border rounded-3 border-secondary border-opacity-25 h-100">
                                    <h6 class="fw-bold mb-2"><i class="bi bi-geo-alt me-2 text-primary"></i> Saved
                                        Addresses</h6>
                                    <p class="small text-muted mb-3">Manage your shipping and billing locations.</p>
                                    <button class="btn btn-sm btn-outline-creative">Manage Addresses</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="p-3 border rounded-3 border-opacity-25 h-100 border-secondary">
                                    <h6 class="fw-bold mb-2"><i class="bi bi-credit-card me-2 text-primary"></i> Payment
                                        Methods</h6>
                                    <p class="small text-muted mb-3">Securely save cards for faster checkout.</p>
                                    <button class="btn btn-sm btn-outline-creative">Manage Payments</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
